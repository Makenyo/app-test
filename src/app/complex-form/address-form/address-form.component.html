<h2>Address</h2>
<div [formGroup]="form">
  <div>
    <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput formControlName="city">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
        <mat-label>Street</mat-label>
        <input matInput formControlName="street">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
        <mat-label>Zipcode</mat-label>
        <input matInput formControlName="zipcode">
    </mat-form-field>
  </div>
</div>
